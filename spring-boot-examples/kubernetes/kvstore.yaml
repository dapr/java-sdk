apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: kvstore
spec:
  type: state.postgresql
  version: v1
  metadata:
    - name: keyPrefix
      value: name
    - name: actorStateStore
      value: 'true'
    - name: connectionString
      value: host=postgresql.default.svc.cluster.local user=postgres password=password port=5432 connect_timeout=10
        database=dapr
scopes:
  - producer-app